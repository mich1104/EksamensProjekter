<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="well well-sm">
        <form class="form-horizontal" ng-submit="addPerson()">
          <fieldset>
            <legend class="text-center">{{title}}</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" ng-model="person.name" type="text" placeholder="Name" required class="form-control">
              </div>
            </div>

            <!-- Address input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="address">Address</label>
              <div class="col-md-9">
                <input id="address" ng-model="person.address" type="text" placeholder="Address" required class="form-control">
              </div>
            </div>

            <!-- City input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="city">City</label>
              <div class="col-md-9">
                <input id="city" ng-model="person.city" type="text" placeholder="City" required class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="col-md-9">
                <input id="email" ng-model="person.email" type="text" placeholder="Email" required class="form-control">
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">{{submitText}}</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
