<div>
  <a class="btn btn-primary" href="#/add-person">Add Person</a>
</div>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr ng-repeat="person in persons">
    <td>{{person.id}}</td>
    <td>{{person.name}}</td>
    <td>{{person.address}}</td>
    <td>{{person.city}}</td>
    <td>{{person.email}}</td>
    <td>
      <a href="#/edit-person/{{person.id}}"><span class="glyphicon glyphicon-edit"></span></a>
      <a ng-click="deletePerson(person.id)" href=""><span class="glyphicon glyphicon-remove"></span></a>
    </td>
  </tr>
</table>
