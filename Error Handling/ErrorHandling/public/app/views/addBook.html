<div ng-show="errorOccurred" class="jumbotron" style="background-color: darksalmon">
    <p style="color: black">An error occurred:</p>
    <h3 style="color: black">{{errorStatus}}</h3>
    <h3 style="color: black">{{error.error}}</h3>
</div>
<form class="form-horizontal"  style="margin-top: 1em;border: 1px solid #cccccc; padding: 0.5em;">
  <fieldset >
    <legend>New Book</legend>
    <div class="form-group">
      <label for="title" class="control-label col-xs-2"><span class="label label-info">Title</span></label>
      <div class="col-xs-10">
        <input ng-model="newBook.title" class="form-control" id="title" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="isbn" class="control-label col-xs-2"><span class="label label-info">ISBN</span></label>
      <div class="col-xs-10">
        <textarea ng-model="newBook.isbn" class="form-control" id="isbn" placeholder="isbn" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="control-label col-xs-2"><span class="label label-info">Description</span></label>
      <div class="col-xs-10">
        <input ng-model="newBook.description" type="text" class="form-control" id="description" placeholder="description">
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="control-label col-xs-2"><span class="label label-info">Price</span></label>
      <div class="col-xs-10">
        <input ng-model="newBook.price"  class="form-control" id="price" placeholder="price">
      </div>
    </div>

    <div class="form-group">
      <label for="numberofpages" class="control-label col-xs-2"><span class="label label-info">Number of pages</span></label>
      <div class="col-xs-10">
        <input ng-model="newBook.numberOfPages"  class="form-control" id="numberofpages" placeholder="numberofpages">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-2">&nbsp;</div>
      <div class="col-xs-10">
        <button class="btn btn-default" ng-click="saveBook()">Save Book</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
